    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body { 
            font-family: 'Courier New', monospace; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%); 
            color: #00ff00; 
            min-height: 100vh; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }
        
        .connection-status {
            position: fixed;
            top: 8px;
            left: 8px;
            z-index: 9999;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            transition: all 0.3s;
            max-width: calc(50vw - 16px);
            text-align: center;
        }
        
        .connection-status.connected {
            background: linear-gradient(135deg, #00ff00, #008800);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .connection-status.disconnected {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: #fff;
            animation: mobileBlink 1s infinite;
        }
        
        .connection-status.connecting {
            background: linear-gradient(135deg, #ffaa00, #ff8800);
            color: #000;
        }
        
        @keyframes mobileBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.4; }
        }
        
        .alert-system {
            position: fixed;
            top: 8px;
            right: 8px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .red-led {
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            border-radius: 50%;
            background: #333;
            border: 3px solid #555;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(20px, 6vw, 32px);
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .red-led:active {
            transform: scale(0.95);
        }
        
        .red-led.pineapple-alert {
            background: #ff4500;
            box-shadow: 0 0 40px rgba(255, 69, 0, 1);
            animation: mobilePineappleFlash 0.4s infinite alternate;
            border-color: #ff6600;
        }
        
        .red-led.bluetooth-alert {
            background: #0066ff;
            box-shadow: 0 0 35px rgba(0, 102, 255, 1);
            animation: mobileBluetoothFlash 0.5s infinite alternate;
            border-color: #0088ff;
        }
        
        .red-led.intrusion-alert {
            background: #ff0000;
            box-shadow: 0 0 50px rgba(255, 0, 0, 1);
            animation: mobileIntrusionFlash 0.3s infinite alternate;
            border-color: #ff3333;
        }
        
        .red-led.payment-alert {
            background: #00ff00;
            box-shadow: 0 0 35px rgba(0, 255, 0, 1);
            animation: mobilePaymentFlash 0.3s infinite alternate;
            border-color: #00cc00;
        }
        
        @keyframes mobilePineappleFlash {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.4; transform: scale(1.1); }
        }
        
        @keyframes mobileBluetoothFlash {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(1.08); }
        }
        
        @keyframes mobileIntrusionFlash {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.3; transform: scale(1.15); }
        }
        
        @keyframes mobilePaymentFlash {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.05); }
